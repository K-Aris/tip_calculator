<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Home Page" content="Simple Tip - A Web Based Tipping App">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Simple Tip</title>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">Tip Calculator</div>
        </ons-toolbar>

        <section>
            
            <div>
                <input class="text-input text-input--material" placeholder="Amount" type="text" required id="billAmount">
            </div>

            <div>
                <ons-range value="15" min="0" max="50" step="1" id="tipRange"></ons-range>
                <output id="percentOut">15%</output>
            </div>

            <div>
                <ons-button modifier="large" id="btnCalculate">Calculate Tip</ons-button>
            </div>

        </section>

        <section>
            <output id="result"></output>
        </section>
    
    </ons-page>

<script src="tip.js"></script>
</body>
</html>
